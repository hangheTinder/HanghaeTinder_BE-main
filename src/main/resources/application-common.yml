
spring:
  config:
    activate:
      on-profile: common
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
    open-in-view: false

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .ftl

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  redis:
    host: localhost
    port: 6379

  servlet:
    multipart:
        max-file-size: 10MB
        max-request-size: 10MB


  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false


